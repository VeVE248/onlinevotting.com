<div class="wrapper">
    <div class="title-text">
        <div class="title login">Signup Form</div>
        <div class="title signup">Login Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked="checked">
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Signup</label>
            <label for="signup" class="slide signup">Login</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <!-- Signup Form -->
            <form action="register.php" method="post" class="signup">
                <div class="field">
                    <input type="text" name="name" placeholder="Name" required="">
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required="">
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required="">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" name="signup" value="Signup">
                </div>
            </form>
            <!-- Login Form -->
            <form action="register.php" method="post" class="login">
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required="">
                </div>
                <div class="field">
                    <input type="password" name="psw" placeholder="Password" required="">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" name="login" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>

            <!-- Display error message -->
                    </div>
    </div>
